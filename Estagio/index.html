<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, inictial-scale=1, user-scalable=yes">
	<title>Moustache GED</title>
	<link rel="stylesheet" href="CSS/principal.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script src='autentica.js'></script>

</head>
<body>

<main class="principal">
	<div class="container_logo">
		<img src="img/ged.png" alt="Logo Moustache">
	</div>
	<div class="form_container">

		<!-- Textfield with Floating Label -->
		<form action="hello.html">
		  	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		    	<input class="mdl-textfield__input" type="text" id="sample3">
		    	<label class="mdl-textfield__label" for="sample3">Login</label>
		  	</div>

			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			    <input class="mdl-textfield__input" type="password" id="sample3">
			    <label class="mdl-textfield__label" for="sample3">Senha</label>
			</div>
			
			
			<!-- Accent-colored raised button with ripple -->
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
	  			Entrar
			</button>
			<a href="recuperarsenha.html">Esqueceu a senha?</a>
		</form>
	</div>	
</main>
	  
</body>
</html>
